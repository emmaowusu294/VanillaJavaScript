<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <p>Todo List</p>

    <div class="todo-input-grid">
        <input class="js-name-input name-input" 
        placeholder="Todo Name" onkeydown="addTodoKeydown(event);">

        <!-- <input type="date"> -->
        <input type="date"
        class="js-due-date-input due-date-input">

        <button onclick="addTodo();" class="add-todo-button">Add</button>
    </div>


    <div class="js-todo-list todo-grid"></div>
</body>
<script src="scripts/to-do-list.js"></script>
</html>
