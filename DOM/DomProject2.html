<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dom-Projects</title>
</head>
<body>
    <p>
        Youtube Subscribe Button
    </p>
    <button onclick="subscribe();" 
    class="js-subscribe-button subscribeButton">Subscribe</button>


    <!-- Shipping Calculator -->
    <p>Amazon Shipping Calculator</p>

    <input placeholder="Cost of Order" class="js-cost-input costInput" 
    onkeydown="handleCostKeydown(event);">


    <button onclick="calculateTotal();"
    class="calculate-button">Calculate</button>

    <p class="js-total-cost"></p>
</body>
    <script>
        function subscribe () {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if (buttonElement.innerText === 'Subscribe')
            {
                buttonElement.innerHTML = 'Subscribed';
                buttonElement.classList.add('is-subscribed');
            } else {
                buttonElement.innerHTML = 'Subscribe';
                buttonElement.classList.remove('is-subscribed');
            }
        }


        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');

            // let cost = inputElement.value;
            // the top statement is not used cos the inputElement.value 
            // would be a string so we manually convert it into a number 
            let cost = Number(inputElement.value);

            if(cost < 40)
        {
            cost += 10;
        }
            

        document.querySelector('.js-total-cost')
            .innerHTML = `$${cost}`;
        }


        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }
    </script>
</html>
