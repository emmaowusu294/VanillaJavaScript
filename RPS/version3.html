<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button"
         onclick="playGame('rock');"><img src="emojis/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button"
         onclick="playGame('paper');"><img src="emojis/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button"
        onclick="playGame('scissors');"><img src="emojis/scissors-emoji.png" class="move-icon">
    </button>
    <p class="js-result result">YOU WIN</p>
    <p class="js-moves">
        You
        <img class="move-icon" src="emojis/rock-emoji.png">
        <img class="move-icon" src="emojis/scissors-emoji.png">
        Computer
    </p>
    <p class="js-score score"></p>
    <button class="reset-score-button" onclick="resetScore();">Reset Score</button>
</body>

<script>
    let score = JSON.parse(localStorage.getItem('score')) || 
        {
            wins: 0,
            losses: 0,
            ties: 0
        };

        updateScoreElement();

    // If score object doesn't exist in local storage, initialize it
    /*
    if (!score) {
        score = {
            wins: 0,
            losses: 0,
            ties: 0
        };
    }
        */
    function playGame(playerMove) {
        // Computer Picking a move
        const computerMove = pickComputerMove();

        // Comparing the computerMove against our move
        let result;
        if (playerMove === 'scissors') {
            if (computerMove === 'rock') {
                result = 'You Lose';
            } else if (computerMove === 'paper') {
                result = 'You Win';
            } else if (computerMove === 'scissors') {
                result = 'Tie';
            }
        } else if (playerMove === 'paper') {
            if (computerMove === 'rock') {
                result = 'You Win';
            } else if (computerMove === 'paper') {
                result = 'Tie';
            } else if (computerMove === 'scissors') {
                result = 'You Lose';
            }
        } else {
            if (computerMove === 'rock') {
                result = 'Tie';
            } else if (computerMove === 'paper') {
                result = 'You Lose';
            } else if (computerMove === 'scissors') {
                result = 'You Win';
            }
        }

        if (result === 'You Win') {
            score.wins++;
        } else if (result === 'You Lose') {
            score.losses++;
        } else if (result === 'Tie') {
            score.ties++;
        }

        localStorage.setItem('score', JSON.stringify(score));


     
        updateScoreElement();
       
        document.querySelector('.js-result')
            .innerHTML = result;

        
        document.querySelector('.js-moves')
        .innerHTML = `You ${playerMove} - ${computerMove} Computer`;

        

//         alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
// Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `);
     }


  
    function pickComputerMove() {
        // Computer Picking a move
        const randomNumber = Math.random();

        let computerMove;

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
            computerMove = 'rock';
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
            computerMove = 'scissors';
        }

        return computerMove;
    }

    function resetScore() {
        score = {
            wins: 0,
            losses: 0,
            ties: 0
        };
        localStorage.setItem('score', JSON.stringify(score));
        // alert('Game was reset');

        //call the function to update the score on the page
        updateScoreElement();
    }

   

   

    function updateScoreElement() {
        document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties} `;
    }
</script>
</html>
